{% extends 'base.html' %}
{% block content %}

<h3 class="mb-3">Organizations</h3>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for org in data %}
    <tr>
      <td>{{ org.name }}</td>
      <td>{{ org.email }}</td>
      <td>{{ org.phone }}</td>
      <td>{{ org.address }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No data found</td></tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
